<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Fontawesome Logos -->
    <script src="https://kit.fontawesome.com/7b5fb2de65.js" crossorigin="anonymous" async></script>

    <link rel="icon" href="pokeball.ico">
    <title>Pokedex</title>
  </head>
  <body>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Pokedex!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <a href="https://nahuelavalos.github.io/" target="_blank">
            <button class="btn" type="submit">
              <i class="fas fa-globe" style='font-size:20px;color:green;text-align: center;'></i>
            </button>
          </a>
          <a href="https://www.linkedin.com/in/nahuelavalos92/" target="_blank">
            <button class="btn" type="submit">
              <i class="fab fa-linkedin-in" style='font-size:20px;color:#0e76a8;text-align: center;'></i>
            </button>
          </a>
          <a href="https://github.com/nahuelavalos/pokedex-webpage.git" target="_blank">
            <button class="btn" type="submit">
              <i class="fab fa-github-alt" style='font-size:20px;color:black;text-align: center;'></i>
            </button>
          </a>
        </div>
      </div>
    </nav>

    <div class="container">
      <br><br>
      <div class="row justify-content-center">
          <div class="col-auto">
              <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text">https://pokeapi-nodejs.herokuapp.com/</span>
                  <input type="text" class="form-control input-name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="pokename">
                  <button class="btn btn-success" type="button" id="button-addon2">GET</button>
              </div>
              <div class="input-group input-group-sm">
                  <textarea  class="form-control" aria-label="Response" aria-describedby="basic-addon1" id="response" rows="16" style="overflow:auto;resize:none;background-color:white;color:black" disabled></textarea>
              </div>
          </div>
          <div class="card mb-3" style="max-width: 495px; border: none; margin-top: 15px;" id="card-id">
            <div class="row g-0">
              <div class="col-md-5">  
                <img src="" class="card-img-top" alt="" style="background-color: whitesmoke">
                <div class="row justify-content-center">
                  <div class="btn-group" role="group" aria-label="Basic example" id="buttons" hidden>
                    <button type="button" class="btn btn-secondary btn prev" style="border-color: white">&lt</button>
                    <button type="button" class="btn btn-secondary btn random" style="border-color: white; background-color: dimgray; font-size: small;">Random</button>
                    <button type="button" class="btn btn-secondary btn next" style="border-color: white">&gt</button>
                  </div>
                </div>
                <br>
                <h5 class="card-title"></h5>
                <p class="card-text" id="card-text-id"></p>
                <button type="button-type-one" class="btn type-1" disabled></button>
                <button type="button-type-two" class="btn type-2" disabled></button>
              </div>
              <div class="col-md-7">
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-borderless" id="stats" hidden>
                      <thead>
                        <tr>
                          <th scope="col" hidden>Stats</th>
                          <th scope="col" hidden></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row" style="font-size: small;">HP</th>
                          <td><div class="progress">
                            <div class="progress-bar-1" id="pg-1" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="150"></div>
                          </div></td>
                        </tr>
                        <tr>
                          <th scope="row" style="font-size: small;">ATK</th>
                          <td><div class="progress">
                            <div class="progress-bar-2" id="pg-2" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="150"></div>
                          </div></td>
                        </tr>
                        <tr>
                          <th scope="row" style="font-size: small;">DEF</th>
                          <td><div class="progress">
                            <div class="progress-bar-3" id="pg-3" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="150"></div>
                          </div></td>
                        </tr>
                        <tr>
                          <th scope="row" style="font-size: small;">Sp.ATK</th>
                          <td><div class="progress">
                            <div class="progress-bar-4" id="pg-4" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="150"></div>
                          </div></td>
                        </tr>
                        <tr>
                          <th scope="row" style="font-size: small;">Sp.DEF</th>
                          <td><div class="progress">
                            <div class="progress-bar-5" id="pg-5" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="150"></div>
                          </div></td>
                        </tr>
                        <tr>
                          <th scope="row" style="font-size: small;">Speed</th>
                          <td><div class="progress">
                            <div class="progress-bar-6" id="pg-6" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="150"></div>
                          </div></td>
                        </tr>
                        <tr>
                          <th scope="row"></th>
                          <td style="color: transparent;">-------------------------</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>  
    <script src="app.js"></script>
  </body>
</html>
