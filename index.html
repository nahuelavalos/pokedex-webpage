<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Pokedex!</title>
  </head>
  <body>
    <!--h1>Pokedex!</h1--><br>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    <div class="container">
    <div class="row">
        <div class="col">
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">https://pokeapi-nodejs.herokuapp.com/</span>
                <input type="text" class="form-control input-name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="pokename">
                <button class="btn btn-success" type="button" id="button-addon2">GET</button>
            </div>
            <div class="input-group input-group-sm">
                <textarea  class="form-control" aria-label="Response" aria-describedby="basic-addon1" id="response" rows="16" style="overflow:auto;resize:none;background-color:white;color:black" disabled></textarea>
            </div>
            
    </div>
        <div class="col">
            <div class="card" style="width: 13.5rem;" id="card-id" hidden>
                <img src="" class="card-img-top" alt="" style="background-color: whitesmoke;">
                <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text" id="card-text-id">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <button type="button-type-one" class="btn type-1" disabled>Type</button>
                <button type="button-type-two" class="btn type-2" disabled>Type</button>
            </div>            
        </div>

        <div class="card-move" style="width: 13.5rem;" id="card-id-2" style="border: none">
          <div class="row justify-content-center">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary btn-sm prev" style="border-color: white">&lt</button>
            <button type="button" class="btn btn-secondary btn-sm random" style="border-color: white">Random</button>
            <button type="button" class="btn btn-secondary btn-sm next" style="border-color: white">&gt</button>
          </div>
        </div>
      </div>
      
  </div>
        
      </div>
          
          
        </div>
    <script src="app.js"></script>
</body>
</html>
